{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Custom JS -->
    <script type="text/javascript" src="{% static 'js/user_profiles.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tabs.js' %}"></script>
    
    {% if title %}
        <title>Ronan Byrne | {{ title }}</title>
    {% else %}
        <title>Ronan Byrne | Crypto</title>
    {% endif %}
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0000; color: #ffff;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Crypto</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div id="main_content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="text-center">
            <p>This is the footer</p>
        </div>
    </footer>

</body>
</html>
